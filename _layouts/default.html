<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
  	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/typewriter.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/genericons/3.1/genericons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.css' }}">
    <style type="text/css">
      #search-results-container li a {
        text-decoration: none
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      {%- include header/index.html -%}
      {{ content}}
    </main>
    {%- include footer.html -%}
    <script src="{{'/assets/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/assets/js/typewriter.js' | prepend: site.baseurl}}"></script>
    <!-- TODO: Better to create a seperate search page for better performance -->
    <script src="{{'/assets/js/simple-jekyll-search.min.js' }}" type="text/javascript"></script>
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li class="link-dark py-2 px-2"><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>
  </body>
</html>
