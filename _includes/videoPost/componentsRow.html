<div class="table-responsive">
  <table class="table align-middle table-light">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Item name</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in include.items %}
        <tr>
          <td class="w-25">
            {% if item.image %}
            <img src=
              "/assets/images/{{page.collection}}/{{page.image_path}}/components/{{item.image}}"
              alt="{{item.title}}"
              class="img-thumbnail img-fluid"
              width="100" height="50" 
            >
            {% endif %}
          </td>
          <td>{{item.title}}</td>
          <td>
            {% if item.quantity %}
              x {{item.quantity}}
            {% endif %}</td>
        </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>
